<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/lab6.css">
    <title>JS Basics</title>
</head>
<body>
<h1 class="card-header">Basic JavaScript examples</h1>
<br>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form>
            <label class="card-title">1. The max value of two numbers. </label>
            <br>
            <div class="form-group">
                <label>First number : </label>
                <input class="form-control" id="Number1" placeholder="i.e. 1"  required type="number">
            </div>
            <div class="form-group">
                <label>Second number : </label>
                <input class="form-control" id="Number2" placeholder="i.e. 2" required type="number">
            </div>
            <hr color="cyan">
            <button onclick="maxOf2Numbers(document.getElementById('Number1').value,document.getElementById('Number2').value)">Result</button>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
<hr>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form>
            <label class="card-title">2. The max value of three numbers. </label>
            <br>
            <div class="form-group">
                <label>First number : </label>
                <input class="form-control" id="Number3" placeholder="i.e. 1"  required type="number">

            </div>
            <div class="form-group">
                <label>Second number : </label>
                <input class="form-control" id="Number4" placeholder="i.e. 2" required type="number">
            </div>

            <div class="form-group">
                <label>Third number : </label>
                <input class="form-control" id="Number5" placeholder="i.e. 3" required type="number">
            </div>

            <hr color="cyan">
            <button onclick="maxOf3Numbers(document.getElementById('Number3').value,document.getElementById('Number4').value,document.getElementById('Number5').value)">Result</button>
        </form>

    </div>
    <div class="col-md-2"></div>
</div>
<hr>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form>
            <label class="card-title">3. Check for vowel Chars. </label>
            <br>
            <div class="form-group">
                <label>Enter a Char : </label>
                <input class="form-control" id="checkForVowel" maxlength="1" placeholder="i.e. A"  required type="text">
            </div>
            <hr color="cyan">
            <button onclick="isVowel(document.getElementById('checkForVowel').value)">Result</button>
        </form>

    </div>
    <div class="col-md-2"></div>
</div>
<hr>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form>
            <label class="card-title">4. Calculate the array summation. </label>
            <br>
            <div class="form-group">
                <label>Enter an array separated by spaces : </label>
                <input class="form-control" id="sumArrayInput" placeholder="1 2 3 4 5 6 7 "  required type="text">
            </div>
            <hr color="cyan">
            <button onclick="sum(document.getElementById('sumArrayInput').value)">ADD</button>
            <br>
            <label class="align-middle" id ="sumArrayResult" ></label>

        </form>

    </div>
    <div class="col-md-2"></div>
</div>
<hr>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form>
            <label class="card-title">5. Calculate the array multiplication. </label>
            <br>
            <div class="form-group">
                <label>Enter an array separated by spaces : </label>
                <input class="form-control" id="multiplyArrayInput" placeholder="1 2 3 4 5 6 7 "  required type="text">
            </div>
            <hr color="cyan">
            <button onclick="multiply(document.getElementById('multiplyArrayInput').value)">Multiply</button>
            <br>
            <label class="align-middle" id ="multiplyArrayResult" ></label>

        </form>

    </div>
    <div class="col-md-2"></div>
</div>
<hr>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form>
            <label class="card-title">6. Reverse a string. </label>
            <br>
            <div class="form-group">
                <label>Enter an array separated by spaces : </label>
                <input class="form-control" id="reverseInput" placeholder="Hello World!"  required type="text">
            </div>
            <hr color="cyan">
            <p id="result1"></p>
            <button onclick="reverse(document.getElementById('reverseInput').value)">Reverse</button>
        </form>

    </div>
    <div class="col-md-2"></div>
</div>
<hr>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form>
            <label class="card-title">7. Find longest word. </label>
            <br>
            <div class="form-group">
                <label>Enter an array separated by spaces : </label>
                <input class="form-control" id="findLongestWordInput" placeholder="I am an array of strings"  required type="text">
            </div>
            <hr color="cyan">
            <p id="result2"></p>
            <button onclick="document.getElementById('filterLongWordsInput').innerHTML=longestWord()">Longest word</button>
            <br>
            <label class="align-middle" id ="findLongestWordResult" ></label>

        </form>

    </div>
    <div class="col-md-2"></div>
</div>
<hr>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form>
            <label class="card-title">8. Filter words longer than i. </label>
            <br>
            <div class="form-group">
                <label>Enter an array separated by spaces : </label>
                <input class="form-control" id="filterLongWordsInput" placeholder="I am an array of strings"  required type="text">
            </div>
            <div class="form-group">
                <label>Words longer than i, Enter i : </label>
                <input class="form-control" id="ifilterLongWordsInput" placeholder="i.e. 3"  required type="text">
            </div>
            <hr color="cyan">
            <button onclick="filterWords(document.getElementById('filterLongWordsInput').value, document.getElementById('ifilterLongWordsInput').value)">Filter words</button>
        </form>

    </div>
    <div class="col-md-2"></div>
</div>
<hr>

<label class="card-title ml-9">9. The map/filter/reduce. [Open the console] </label>
<hr>
<label class="card-title ml-9">Note : notice the console.assert usage form the console. </label>

</body>
</html>
